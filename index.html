<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <section class="col-12">
      <div class="table-responsive">
        <!-- Timeblocks go here -->
        <table class="table table-bordered">
          <thead></thead>
          <tbody id="Tbody">
            <tr class="time-block">
              <th class="hour">9AM</th>
              <th id="nine">
                <input type="text" id="nine-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">10AM</th>
              <th id="ten">
                <input type="text" id="ten-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">11AM</th>
              <th id="eleven">
                <input type="text" id="eleven-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">12PM</th>
              <th id="twelve">
                <input type="text" id="twelve-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">1PM</th>
              <th id="one">
                <input type="text" id="one-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">2PM</th>
              <th id="two">
                <input type="text" id="two-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">3PM</th>
              <th id="three">
                <input type="text" id="three-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">4PM</th>
              <th id="four">
                <input type="text" id="four-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
            <tr class="time-block">
              <th class="hour">5PM</th>
              <th id="five">
                <input type="text" id="five-text">
              </th>
              <th class="saveBtn">
                <button class="button">Save</button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="./assets/script.js"></script>
  </body>
</html>
